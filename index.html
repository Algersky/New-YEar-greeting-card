<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/resetting.css">
    <title>贺卡</title>
    <script src="js/index.js"></script>
    <audio id="audio" loop>     
        <source src="music/time_to_love.mp3" />
    </audio>
</head>

<body>
    <div class="container">
        <div class="page" id="point1">
            <div>
                <img src="img/cloudsmall.png" class="cloudhuge section-one">
                <img src="img/cloudhuge.png" class="cloudsmall section-two">
                <div class="background section-three" id="click1">
                    <input type="checkbox" id="button" style="display: none;">
                    <label for="button" class="button" id="start">
                        Link Start
                        <i class="fas fa-check" style="letter-spacing: 0;"></i>
                    </label>
                    <svg class="circle">
                        <circle cx="32" cy="32" r="31" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="page" id="point2" style="margin-bottom: 330vh;">
            <div>
                <img src="img/cloudsmall.png" class="cloudhuge section-one">
                <img src="img/cloudhuge.png" class="cloudsmall section-two">
                <div class="background section-three">
                    <div id="iptback" style="font-size: 20vw;width: 500vw;">请输入唯一邀请码</div>
                    <label for="button" class="button" style="background: #f4eac2;margin-bottom: 10vw;">
                        <input type="text" id="ipt" placeholder="戳这里" maxlength="5">
                    </label>
                    <label for="button" class="button" id="click2">
                        确认
                        <i class="fas fa-check" style="letter-spacing: 0;"></i>
                    </label>
                </div>
            </div>
        </div>
        <div class="page" id="point3">
            <img src="img/cloudsmall.png" class="cloudhuge section-one">
            <img src="img/cloudhuge.png" class="cloudsmall section-two">
            <div class="background section-three pay" id="point3div">
                <label id="page3inside">
                    <div style="height: 300vh;padding: 20vw 0vw;">
                        <span style="margin-left: 100vw;">新年祝语</span>
                        <div id="paragraph" style="padding-top: 5vw;margin-left: 20vw;text-align: left;">
                            <span id="parinside1"></span>
                            <p id="parinside2" style="padding: 5vw 0 0 30vw;"></p>
                        </div>
                    </div>
                </label>
                <label for="button" class="button" id="click3" style="margin-top: 30vh;">
                    下一页
                    <i class="fas fa-check" style="letter-spacing: 0;"></i>
                </label>
            </div>
        </div>
        <div class="page" id="point4">
            <img src="img/cloudsmall.png" class="cloudhuge section-one">
            <img src="img/cloudhuge.png" class="cloudsmall section-two" style="left: -50vw;">
            <img src="img/cloudsmall.png" class="cloudhuge section-one" style="bottom: 120vw; left: 50vw;">
            <img src="img/cloudhuge.png" class="cloudsmall section-three" style="top: 150vw;">
        </div>
        <div class="page" id="point5">
            <div class="background section-three pay" id="greetingCard">
                <img class="page5inside" src="img/middle.png">
                <img class="plum" src="img/plum.png">
                <div class="countDown" style="height: 800vw;">
                    <!-- <div id="pause">停止</div> -->
                    <p id="timeTitle" style="margin-bottom: -7vw;">距离农历新年还有</p>
                    <p><span class="time"></span></p>
                    <p id="Happy" style="display: none;font-size: 20vw;margin-left: 15vw;font-weight: 700;"><span>新年快乐！</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="start">开始</div> -->
</body>

</html>
